<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="todo">
    <div class="todo_block">
        <h1 class="todo_title">TodoList</h1>
        <form class="todo_form">
            <input required class="todo_field" placeholder="add task" type="text">
            <button type="submit" class="todo_add">Add</button>
            <p class="todo_error">Такая задача уже есть</p>
            <p class="todo_null">TODO-LIST Пустой!</p>
        </form>

        <ul class="todo_list">

        </ul>

        <button class="todo_remove">Remove All</button>

    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
</body>
</html>
